<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, width=device-width">
      <link href="/static/styles.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <title>Vilar | {% block title%}{%endblock%}</title>
    </head>
    <body>
        <!-- from bootstrap navbar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="web-name" href="/"><span>VILAR</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link" href="/buy">Buy</a></li>
                  <li class="nav-item"><a class="nav-link" href="/sell">Sell</a></li>
                  <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
                  <li class="nav-item"><a class="nav-link" href="/analysis">Analysis</a></li>
                  <!--
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  -->
                  <!--
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  -->
                </ul>
                <form class="d-flex" role="search" method="post">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
                  <button class="btn btn-success" id="nav-btn" type="submit">Quote</button>
                </form>
                  {% if session["user_id"] %}
                    <button class="btn btn-outline-secondary" id="nav-btn" type="button"><a class="nav-link" href="/logout">Log Out</a></button>
                  {% else %}
                    <button class="btn btn-outline-secondary" id="nav-btn" type="button"><a class="nav-link" href="/login">Log In</a></button>
                    <button class="btn btn-outline-secondary" id="nav-btn" type="button"><a class="nav-link" href="/register">Register</a></button>
                  {% endif %}
              </div>
            </div>
          </nav>
          <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
          </main>

          <footer class="mb-5 small text-center text-muted">
              Data provided by <a href="https://iexcloud.io/">IEX</a>
          </footer>
    </body>

</html>
